<!DOCTYPE html>

<head>

<title>Medica+ Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:linear-gradient(135deg,#7fb3ff,#cfe6ff);
  padding:40px;
}

.container{
  max-width:1200px;
  margin:auto;

  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.label{
  color:#6b7280;
  font-size:14px;
  margin-bottom:10px;
}

.stat{
  font-size:32px;
  font-weight:bold;
  color:#1e40af;
}

.chart-card{
  background:white;
  padding:30px;
  border-radius:25px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

canvas{
  margin-top:20px;
}
</style>
</head>

<body>

<div class="container">

    <div class="stat" id="totalPatients">0</div>

<script>
async function loadDashboard(){
  const res = await fetch("http://localhost:5000/api/dashboard");
  const data = await res.json();

  document.getElementById("totalPatients").innerText = data.totalPatients;
  document.getElementById("totalAppointments").innerText = data.totalAppointments;
  document.getElementById("attendanceRate").innerText = data.attendanceRate + "%";

  const ctx = document.getElementById("bookingChart").getContext("2d");

  new Chart(ctx, {
    type: "line",
    data: {
      labels: data.dailyBookings.map(d => d.date),
      datasets: [{
        label: "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á",
        data: data.dailyBookings.map(d => d.count),
        borderColor: "#2563eb",
        backgroundColor: "rgba(37,99,235,0.15)",
        fill: true,
        tension: 0.4,
        pointRadius:5,
        pointBackgroundColor:"#1e40af"
      }]
    },
    options:{
      plugins:{
        legend:{
          display:false
        }
      }
    }
  });
}

loadDashboard();
</script>
