<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Admin Login | Medica+</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#7fb3ff,#cfe6ff);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* ===== CARD ===== */
.login-card{
  width:100%;
  max-width:420px;
  padding:40px;
  border-radius:28px;
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(25px);
  box-shadow:0 40px 80px rgba(0,60,150,0.25);
  text-align:center;
}

.logo{
  font-size:24px;
  font-weight:700;
  color:#0b3c74;
}

.subtitle{
  font-size:14px;
  color:#5b7aa6;
  margin-bottom:28px;
}

/* ===== INPUT ===== */
.input-group{
  text-align:left;
  margin-bottom:18px;
}

.input-group label{
  font-size:13px;
  color:#0b3c74;
  display:block;
  margin-bottom:6px;
}

.input-group input{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#eef3fb;
  font-size:15px;
}

.input-group input:focus{
  box-shadow:0 0 0 2px #3a7dff;
}

/* ===== BUTTON ===== */
.login-btn{
  width:100%;
  margin-top:18px;
  background:linear-gradient(135deg,#2d6cdf,#004cff);
  border:none;
  color:white;
  padding:15px;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,80,200,0.35);
  transition:0.3s;
}

.login-btn:active{
  transform:scale(0.98);
}

.error{
  margin-top:14px;
  color:#ef4444;
  font-size:13px;
}

.back{
  margin-top:20px;
  font-size:13px;
  color:#5b7aa6;
}

.back a{
  color:#004cff;
  text-decoration:none;
}

/* MOBILE RESPONSIVE DESIGN */
@media (max-width:768px){

body{
    align-items:flex-start;
    padding-top:40px;
  }

.login-card{
    max-width:100%;
    padding:35px 24px;
    border-radius:26px;
  }

.logo{
    font-size:22px;
  }

.input-group input{
    font-size:16px; /* ป้องกัน iPhone zoom */
}

.login-btn{
    font-size:16px;
}
}

/* ===== EXTRA SMALL ===== */
@media (max-width:420px){

  .login-card{
    padding:28px 18px;
  }

  .logo{
    font-size:20px;
  }
}

</style>
</head>

<body>

<div class="login-card">

  <div class="logo">Medica+</div>
  <div class="subtitle">เข้าสู่ระบบผู้ดูแลระบบ (Admin)</div>

  <div class="input-group">
    <label>Username</label>
    <input id="username" placeholder="Enter username">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input id="password" type="password" placeholder="Enter password">
  </div>

  <button class="login-btn" onclick="login()">
    Login
  </button>

  <div id="error" class="error"></div>

  <div class="back">
    กลับหน้า <a href="index.html">Home</a>
  </div>

</div>

<script>
async function login(){

  const username = document.getElementById("username").value.trim()
  const password = document.getElementById("password").value.trim()
  const errorBox = document.getElementById("error")

  errorBox.innerText = ""

  if(!username || !password){
    errorBox.innerText = "กรุณากรอกข้อมูลให้ครบ"
    return
  }

  try{

    const res = await fetch("https://medica-plus.onrender.com/api/admin/login",{
      method:"POST",
      headers:{ "Content-Type":"application/json"},
      body:JSON.stringify({ username, password })
    })

    const data = await res.json()

    if(res.ok){

      localStorage.setItem("adminToken", data.token)
      localStorage.setItem("adminName", data.name || username)

      window.location.href = "admin.html"

    }else{
      errorBox.innerText = data.message || "Login ไม่สำเร็จ"
    }

  }catch(err){
    errorBox.innerText = "ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์"
  }
}
</script>

</body>
</html>
